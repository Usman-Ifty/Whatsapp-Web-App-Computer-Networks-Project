<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Whatsapp Web application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icons8-chat-64.png" type="image/x-icon" />
    <style>
        body.login-bg {
            min-height: 100vh;
            background: linear-gradient(135deg, #ece5dd 0%, #d9fdd3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(7,94,84,0.10);
            padding: 40px 32px 32px 32px;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            width: 72px;
            height: 72px;
            margin-bottom: 18px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(7,94,84,0.10);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-title {
            color: #075e54;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 18px;
            text-align: center;
        }
        .auth-form {
            width: 100%;
        }
        .auth-form input {
            margin-bottom: 16px;
        }
        .auth-form button.btn {
            width: 100%;
            margin-top: 8px;
        }
        .login-link {
            text-align: center;
            margin-top: 18px;
            color: #075e54;
        }
        .login-link a {
            color: #25d366;
            font-weight: 500;
        }
        @media (max-width: 500px) {
            .login-card {
                padding: 24px 8px 18px 8px;
            }
        }
    </style>
</head>
<body class="login-bg">
    <script>
    // Add dark mode toggle button
    (function() {
      const btn = document.createElement('button');
      btn.textContent = 'üåô';
      btn.title = 'Toggle dark mode';
      btn.style.position = 'fixed';
      btn.style.top = '18px';
      btn.style.right = '18px';
      btn.style.zIndex = 1000;
      btn.style.background = '#25d366';
      btn.style.color = '#181c1f';
      btn.style.border = 'none';
      btn.style.borderRadius = '50%';
      btn.style.width = '40px';
      btn.style.height = '40px';
      btn.style.fontSize = '1.3em';
      btn.style.cursor = 'pointer';
      btn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.12)';
      btn.style.transition = 'background 0.2s, color 0.2s';
      btn.onclick = function() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
      };
      document.body.appendChild(btn);
      // Set initial state
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        btn.textContent = '‚òÄÔ∏è';
      }
    })();
    </script>
    <div class="login-card">
        <div class="login-logo">
            <img src="img/icons8-chat-64.png" alt="Whatsapp Logo" style="width:64px;height:64px;" />
        </div>
        <div class="login-title">Login to Whatsapp Web application</div>
        <form id="login-form" class="auth-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit" class="btn" style="background:#25d366; color:white;">Login</button>
            <div id="login-error" style="color: red; margin-top: 10px;"></div>
        </form>
        <div class="login-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        const errorDiv = document.getElementById('login-error');
        errorDiv.textContent = '';
        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = data.message || 'Login failed.';
            }
        } catch (err) {
            errorDiv.textContent = 'Server error.';
        }
    });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
