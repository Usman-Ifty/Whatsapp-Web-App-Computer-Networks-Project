<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="shortcut icon" href="img/icons8-chat-64.png" type="image/x-icon" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Whatsapp Web application</title>
      <style>
         body.index-bg {
            min-height: 100vh;
            background: linear-gradient(135deg, #ece5dd 0%, #d9fdd3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
         }
         .index-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(7,94,84,0.10);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
         }
         .index-logo {
            width: 72px;
            height: 72px;
            margin-bottom: 18px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(7,94,84,0.10);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
         }
         .index-title {
            color: #075e54;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 18px;
            text-align: center;
         }
         .index-btns {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin-bottom: 18px;
         }
         .index-btns .btn {
            width: 100%;
            font-size: 1.1rem;
            padding: 12px 0;
         }
         .index-footer {
            text-align: center;
            color: #888;
            margin-top: 18px;
         }
         @media (max-width: 500px) {
            .index-card {
               padding: 24px 8px 18px 8px;
            }
         }
      </style>
   </head>
   <body class="index-bg">
      <script>
      // Add dark mode toggle button
      (function() {
        const btn = document.createElement('button');
        btn.textContent = 'üåô';
        btn.title = 'Toggle dark mode';
        btn.style.position = 'fixed';
        btn.style.top = '18px';
        btn.style.right = '18px';
        btn.style.zIndex = 1000;
        btn.style.background = '#25d366';
        btn.style.color = '#181c1f';
        btn.style.border = 'none';
        btn.style.borderRadius = '50%';
        btn.style.width = '40px';
        btn.style.height = '40px';
        btn.style.fontSize = '1.3em';
        btn.style.cursor = 'pointer';
        btn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.12)';
        btn.style.transition = 'background 0.2s, color 0.2s';
        btn.onclick = function() {
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
          btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        };
        document.body.appendChild(btn);
        // Set initial state
        if (localStorage.getItem('darkMode') === 'true') {
          document.body.classList.add('dark-mode');
          btn.textContent = '‚òÄÔ∏è';
        }
      })();
      </script>
      <div class="index-card" id="main-card" style="opacity:0;pointer-events:none;">
         <div class="index-logo">
            <img src="img/icons8-chat-64.png" alt="Whatsapp Logo" style="width:64px;height:64px;" />
         </div>
         <div class="index-title">
            <i class="fas fa-comment-dots"></i> Whatsapp Web application
         </div>
         <div class="index-btns">
            <a href="login.html" class="btn" style="background:#25d366; color:white;">Login</a>
            <a href="signup.html" class="btn" style="background:#075e54; color:white;">Sign Up</a>
         </div>
         <div class="index-footer credit">
            &copy; Whatsapp Web application - All Rights Reserved
         </div>
      </div>
      <script>
         // Animated welcome screen logic
         window.addEventListener('DOMContentLoaded', function() {
            const mainCard = document.getElementById('main-card');
            setTimeout(() => {
               mainCard.style.opacity = 1;
               mainCard.style.pointerEvents = 'auto';
            }, 2500);
         });
      </script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
